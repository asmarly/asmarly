<!DOCTYPE html>
<head>
  <title>ASMarly - Home</title>
  <style>
    .primary { background-color: #373d43; }
    .secondary { background-color: #535c65 }
    .fixed-nav-bar { position: fixed; top: 0; left: 0; z-index: 9999; width: 100%; height: 50px; background-color: #00a087; }
    .rounded { border-radius: 5 }
    .container { width: 25% }
  </style>
</head>
<body class="primary">
  <nav class="fixed-nav-bar">
    
  </nav> 
  <br></br>
  <center>
    <h1>Welcome to my site.</h1>
    
    <div class="secondary container rounded" id="content"></div>
    <p>Wait, you're already in my site!</p>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      fetch("/asmarly/README.md")
        .then(response => response.blob())
        .then(blob => blob.text())
        .then(markdown => {
          document.getElementById("content").innerHTML = marked.parse(markdown);
        });
    </script>
  </center>
</body>
